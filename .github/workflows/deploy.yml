name: Inject secrets and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject Web3Forms key into index.html
        env:
          WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
        run: |
          # Replace placeholder in index.html with the secret from GitHub Actions
          if [ -z "$WEB3FORMS_KEY" ]; then
            echo "::error::WEB3FORMS_KEY secret is not set" && exit 1
          fi
          if ! grep -q "__WEB3FORMS_KEY__" index.html; then
            echo "::warning::Placeholder __WEB3FORMS_KEY__ not found in index.html before replacement"
          fi
          sed -i "s/__WEB3FORMS_KEY__/$WEB3FORMS_KEY/g" index.html
          if grep -q "__WEB3FORMS_KEY__" index.html; then
            echo "::error::Placeholder still present after replacement" && exit 1
          else
            echo "Replacement successful"
            # Show the access_key line with value redacted for verification
            grep -n 'name="access_key"' index.html | sed -E 's/(value=")[^"]+"/\1***redacted***"/g' || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# IMPORTANT SECURITY NOTE:
# This workflow injects the secret into the deployed static files (index.html). Any secret
# embedded in client-side assets will be publicly visible after deployment. If your
# Web3Forms key is sensitive, consider using a server-side proxy (serverless function)
# or a backend to handle form submissions so secrets are never exposed to end users.
