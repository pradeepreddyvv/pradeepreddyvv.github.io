name: Inject secrets and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject Web3Forms key into index.html
        env:
          WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
        run: |
          set -euo pipefail
          echo "Secret length: ${#WEB3FORMS_KEY}"
          test -n "$WEB3FORMS_KEY"
          echo "Before replacement:"
          grep "access_key" index.html
          sed -i "s|__WEB3FORMS_KEY__|${WEB3FORMS_KEY}|g" index.html
          echo "After replacement:"
          grep "access_key" index.html
          if grep -q "__WEB3FORMS_KEY__" index.html; then
            echo "ERROR: Placeholder was NOT replaced!"
            exit 1
          fi
          echo "âœ… Secret injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

