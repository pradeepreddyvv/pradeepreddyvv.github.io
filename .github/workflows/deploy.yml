name: Inject secrets and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject Web3Forms key into index.html
        env:
          WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
        run: |
          set -euo pipefail
          test -n "$WEB3FORMS_KEY" || { echo "ERROR: Secret is empty"; exit 1; }

          # Use python3 for reliable string replacement (no sed delimiter issues)
          python3 -c "
          import os, sys
          key = os.environ['WEB3FORMS_KEY'].strip()
          with open('index.html', 'r') as f:
              content = f.read()
          count = content.count('__WEB3FORMS_KEY__')
          if count == 0:
              print('ERROR: Placeholder not found in index.html')
              sys.exit(1)
          content = content.replace('__WEB3FORMS_KEY__', key)
          with open('index.html', 'w') as f:
              f.write(content)
          "
          if grep -q "__WEB3FORMS_KEY__" index.html; then
            echo "ERROR: Placeholder was NOT replaced!"
            exit 1
          fi
          echo "âœ… Secret injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

